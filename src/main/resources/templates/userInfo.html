<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #avatar {
            width: 55px;
            height: 55px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>name</th>
        <th>hiredate</th>
        <th>avatar</th>
    </tr>
    <tr th:each="user: ${user}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.hiredate}"></td>
        <td><img id="avatar" th:src="@{/avatar/}+${user.avatar}"></td>
    </tr>
</table>

<div id="title">

    <div id="d1" >
        <div th:each="tit: ${titles}" id="d2">
            <h3 th:text="'我的帖子：'"></h3><a th:href="@{/titleContent/}+${tit.id}" th:text="${tit.title}"></a><br>
            <h3 th:text="'发帖时间:'+${tit.date}"></h3>
        </div>
    </div>
</div>

</body>
</html>
